<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div id="box">
    <div id="header">
      <h1>Cliente</h1>
      <img src="assets/ticketCine2.png" alt="Cinema Ticket">
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="autenticar()">
      <ion-item class="form-control">
        <ion-label position="stacked" class="custom-label">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="form-control">
        <ion-label position="stacked" class="custom-label">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>

      <div id="buttons">
        <ion-button type="submit" expand="block" color="primary" [disabled]="!formGroup.valid" class="botao" id="salvar">Salvar</ion-button>
      </div>

      <p id="link">NÃ£o tem uma conta? <a [routerLink]="['/cadastro-cliente']">Cadastre-se</a></p>
    </form>
  </div>

</ion-content>
